<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Image Flip</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            perspective: 1000px;
        }
        .card {
            width: 300px;
            height: 300px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        .front img, .back img {
            width: 100%;
            height: 100%;
        }
        .back {
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" onclick="this.classList.toggle('flipped')">
            <div class="front">
                <!-- Mystery image (jpg) -->
                <img src="mystery-image.jpg" alt="Mystery Image">
            </div>
            <div class="back">
                <!-- Revealed image (png) -->
                <img src="revealed-image.png" alt="Revealed Image">
                <p>Aaaaaa</p>
            </div>
        </div>
    </div>
</body>
</html>
